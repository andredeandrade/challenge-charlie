version: '3.8'
services:
  client-dev:
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - 'home/app/node_modules'
      - './:/home/app'

  client-prod:
    container_name: docker-react-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:80'
